<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Refresh" content="5; URL=https://ghaaj.github.io/p">
    <title>404 Not Found</title>
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p" rel="stylesheet">
    <style>
        body {
            font-family: 'M PLUS 1P';
        }
    </style>
</head>

<body>
    <h1>404 not found</h1>
    <p>Page not found. You'll be redirected to the top page in <span id="s">5</span> seconds.</p>
    <script>
        function Countdown() {
            document.getElementById('s').innerHTML = String(Number(document.getElementById('s').innerHTML) - 1);
        }
        setInterval(Countdown, 1000);
    </script>
</body>

</html>
